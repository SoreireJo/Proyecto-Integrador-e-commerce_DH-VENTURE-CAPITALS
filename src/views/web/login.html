<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TecnoCom</title>
        <link rel="stylesheet" href="css/styles.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="/desing/fontawesome6/css/fontawesome.css" rel="stylesheet">
        <link href="/desing/fontawesome6/css/brands.css" rel="stylesheet">
        <link href="/desing/fontawesome6/css/solid.css" rel="stylesheet">
    </head>

    <body>
        <!-- header -->
        <header>

            <!-- top-header -->
            <div class="top-header">

                <!-- Logo-->
                <div class="logo"> 
                    <img src="desing/tecnocom_logo.jpg" width="200" aling="center" alt="Tecnocom Insumos Tecnológicos">
                </div>

                <!-- Barra de búsquedas -->
                <form class="form-search" action="#" method="post">

                    <div class="submit-search">
                        <input class="input-search" type="text" name="search" id="search" placeholder="Buscar productos...">
                        <div class="bocadito"></div>
                        <span class="iconito-search">
                        <i class="fa-solid fa-magnifying-glass  fa-beat" style="--fa-animation-duration: 5s;"></i> 
                        </span>
                    </div>
                </div>
        </header>

        <main class="container-main">
            <section class="container-users">
              
              <form class="users" action="">
                <fieldset class="login-access">
                  <legend>Iniciar sesión</legend>
                  <label for="user">Usuario: </label>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    pattern="[a-z,A-Z,À-ÿ,\s,\S,\d,\-]{7,60}"
                    placeholder="Ingresar usuario"
                    required
                    title="Debes ingresar un nombre de usuario  por ejemplo: sleep_q ; no se aceptan caracteres especiales (@,*´+)"
                  />
                  <label for="password">Contraseña: </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w\S{6,}"
                    placeholder="Ingresar contraseña"
                    title="Requisitos mínimos:
                    6 caracteres, una mayúscula y una minúscula.
                    Puede usar caracteres especiales (*/.}{¿'=, etc..)."
                    required
                  />
                 
                </fieldset>
      
                <div class="container-buttons">
                  <div id="button-form-login">
                    <p id="texto">Ingresar</p>
                    <input type="submit" id="button-login" />
                  </div>
                </div>
                <div class="container-link">
                  <p id="link"><a href="#"> ¿Olvidaste tu contraseña?</a></p>
                </div>
              </form>
            </section>
          </main>
        <footer>
            <h6>Copyright © 2022 Tecnocom S.R.L.</h6>
        </footer>
    </body>
</html>
