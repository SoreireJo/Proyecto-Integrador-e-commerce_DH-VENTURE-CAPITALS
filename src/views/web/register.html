<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tecnocom</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="/desing/fontawesome6/css/fontawesome.css" rel="stylesheet">
        <link href="/desing/fontawesome6/css/brands.css" rel="stylesheet">
        <link href="/desing/fontawesome6/css/solid.css" rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- top-header -->
            <div class="top-header">
                <!-- Logo-->
                <div class="logo"> 
                    <img src="desing/tecnocom_logo.jpg" width="200" aling="center" alt="Tecnocom Insumos Tecnológicos">
                </div>
                <!-- Barra de búsquedas -->
                <form class="form-search" action="#" method="post">
                    <div class="submit-search">
                        <input class="input-search" type="text" name="search" id="search" placeholder="Buscar productos...">
                        <div class="bocadito"></div>
                        <span class="iconito-search">
                        <i class="fa-solid fa-magnifying-glass  fa-beat" style="--fa-animation-duration: 5s;"></i> 
                        </span>
                    </div>
                </div>
        </header>
        <main class="container-main">
            <section class="container-users">
             <h3 class="titulo-registro">Registro de usuario</h2>
             <form class="register"action="" >      
                 <fieldset class="register-profile">
                     <legend> Ingresá tus datos de contacto: </legend>
                     <label for="name">Apellido *</label>
                     <input type="text" name="surname" id="surname" placeholder="Tu apellido" pattern="[a-z,A-Z,À-ÿ,\s,\S]{5,40}" required  title=" Debes ingresar tu apellido, por ejemplo:  Montero">   
                     <label for="name">Nombre *</label>
                     <input type="text" name="name" id="name" placeholder="Tu nombre" pattern="[a-z,A-Z,À-ÿ,\s,\S]{5,40}" required  title=" Debes ingresar tu nombre, por ejemplo: Juan ">              
                     <label for="date">Fecha de nacimiento *</label>
                     <input type="date" id="date" placeholder="Tu fecha de nacimiento" required >
                     <label for="direction">Documento *</label>
                     <input type="number" name="document" id="document" placeholder="Tu DNI" required>  
                     <label for="direction">Domicilio *</label>
                     <input type="text" name="address" id="address" placeholder="Tu domicilio" pattern="[a-z,A-Z,À-ÿ,\s,\S,\d,\-]{7,60}" required title="Debes ingresar tu domicilio, por ejemplo: Casa 4 Calle los Naranjos Barrio Parque Salta. No se aceptan caracteres especiales (@,*´+)">  
                     <label for="direction">Teléfono * </label>
                     <input type="tel" name="phone" id="phone" placeholder="Tu teléfono" required>
                    <label for="direction">Correo electrónico * </label>
                     <input type="email" name="mail" id="mail" placeholder="Tu correo" pattern="[a-z,A-Z,À-ÿ,\s,\S,\d,\-,@,.]{7,60}" required title="Debes ingresar tu correo electrónico, por ejemplo: nchanampe@gmail.com (,*´+)">
                    </fieldset>
                 <fieldset class="register-interests">
                     <legend> Ingresa tus datos de cuenta: </legend>
                     <label for="user">Nombre de usuario *</label>
                     <input type="text" name="user" id="user" 
                     pattern="[a-z,A-Z,À-ÿ,\s,\S,\d,\-]{7,60}"placeholder="Nombre de usuario" required title="Debes ingresar un nombre de usuario, por ejemplo: sleep_q. No se aceptan caracteres especiales (@,*´+)" >
                     <label for="avatar">Foto de perfil </label>
                     <input type="file" name="avatar" id="avatar" accept=".jpg">
                     <label for="password">Contraseña *</label>
                     <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w\S{6,}"  placeholder="Ingresar contraseña" title="Requisitos mínimos:
                     6 caracteres, una mayúscula y una minúscula.
                     Puede usar caracteres especiales (*/.}{¿'=, etc..)." required>
                     <label for="repeat-password"> Confirmar contraseña * </label>
                     <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirmar contraseña" title="Requisitos mínimos:
                     6 caracteres, una mayúscula y una minúscula.
                     Puede usar caracteres especiales (*/.}{¿'=, etc..)." required>
                 </fieldset>
                 <div class="container-buttons">
                 <div id="button-form">
                   <p id="texto">Crear cuenta</p>
                   <input type="submit" id="button-register">
                 </div>
                 <div id="button-form">
                   <p id="texto">Borrar</p>
                   <input type="reset" id="button-reset">
                 </div>
               </div>
               <div class="container-link">
                <p id="link"><a href="#"> ¿Ya tenés una cuenta? Iniciar Sesión</a></p>
              </div>
             </form>
           </section>
        </main>
        <footer>
          
        </footer>
    </body>
</html>
